<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Marks Calculation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
                Enter your Name: <br>
                <input type="text" id="name" placeholder="write your name" value="" onchange="displayName(this.value)"/>
                <br><br>
                Enter First subject Number : <br>
                <input type="text" id="no1" name="Box1" placeholder="Enter no">
                <br><br>
                Enter Second subject Number : <br>
                <input type="text" id="no2" name="Box2" placeholder="Enter no">
                <br><br>
                Enter third subject Number : <br>
                <input type="text" id="no3" name="Box3" placeholder="Enter no">
                <br><br>
                Enter fourth subject Number : <br>
                <input type="text" id="no4" name="Box4" placeholder="Enter no">
                <br><br>
                Enter fifth subject Number : <br>
                <input type="text" id="no5" name="Box5" placeholder="Enter no">
                <br><br>

                <input type="button" value="Calculate" onClick="Calculate()">
                <br><h2 id="total" ></h2>


                <input type="button" value="Percentage Calculate" onClick="Calculate()">
                <br>
                <h2 id="per" placeholder="Calculate percentage"></h2>
                <br>
                <h1 id="grade"></h1>
            <script>
                function Calculate(){
                var first_number = document.getElementById("no1").value;
                var second_number = document.getElementById("no2").value;
                var third_number = document.getElementById("no3").value;
                var fourth_number = document.getElementById("no4").value;
                var fifth_number = document.getElementById("no5").value;

                var result = parseFloat(first_number) + parseFloat(second_number) + parseFloat(third_number) + parseFloat(fourth_number) + parseFloat(fifth_number);
                
                if(!isNaN(result))
                {
                    document.getElementById("total").innerHTML="Total Marks:"  + result; 
                }
                    var total= 500;
                    var percentage= parseFloat(result/total * 100);
                    document.getElementById("per").innerHTML= percentage;

                    if( result > 400)
                    {
                        document.getElementById("grade").innerHTML="Grade : A";
                    }
                    else if ( result > 350)
                    {
                        document.getElementById("grade").innerHTML="Grade : B";
                    }
                    else if ( result > 300)
                    {
                        document.getElementById("grade").innerHTML="Grade : C";
                    }
                    else
                    {
                        document.getElementById("grade").innerHTML="Grade : D";
                    }
                }
                
                function displayName(val)   
                {

                    var d = new Date();
                    var currentTime = d.getHours();
                    // console.log(currentTime);
                    if(currentTime < 12 )
                        var greeting = "Good Morning..."
                    else if(currentTime >= 12 && currentTime <= 17)
                        greeting = "Good Afternoon... "
                    else
                         greeting = "Good Night... "
                    alert("Welcome " + val +" " + greeting);
                    
                }
            </script>
</html>
